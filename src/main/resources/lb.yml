# 喇叭管理(可按照下面格式无限扩展喇叭)
lb:
  # 喇叭的类型-要保证唯一
  全服大喇叭:
    name: "&#FF0000全&#FF0033服&#FF0066大&#FF0099喇&#FF00B4叭"
    enable: true
    rgb: "&#FF0000"
    # 喇叭服务器范围
    server:
      - "lobby1"
      - "pvp"
    # 文本消息
    message:
      enable: true
      format:
        - "&a------------------------"
        - "${message}"
        - "&a------------------------"
    # 物品栏上方消息
    actionbar:
      enable: true
      rgb: "&a"
    # boss血条消息
    boss:
      enable: true
      # 血条颜色 https://bukkit.windit.net/javadoc/org/bukkit/boss/BarColor.html
      color: "PINK"
      # 血条样式 https://bukkit.windit.net/javadoc/org/bukkit/boss/BarStyle.html
      style: "SOLID"
      time: 3
    # 公告消息
    title: true