# 展示物品
item:
  # 是否开启
  enable: true
  # 需求内容
  format: "[i]"

# 聊天管理 渠道可无限根据下面格式添加
chat:
  # 默认渠道(严禁删除本渠道)
  default:
    # 是否开启
    enable: true
    # 渠道名称 1.0.6+
    name: "默认"
    # 聊天格式 支持变量
    format:
      # 聊天前缀
      prefix:
        text: '[%playerChat_channel%]'
        # 1.16+可用hover
        hover:
          - '&8▪ &6当前渠道: %playerChat_channel%'
          - '可以使用指令/plc channel [渠道名] 进行切换'
        # 点击后执行的命令
        click: ''
      # 聊天玩家名
      player:
        text: '&f%player_name%&7: '
        hover:
          - '快点击tpa我啦～'
        # 点击后执行的命令
        click: '/tpa %player_name%'
      # 聊天内容
      msg:
        text: '&f'
        hover:
          - '&7时间: %server_time_h:mm:ss a%'
        # 点击后执行的命令
        click: ''
  # 扩展公会聊天渠道
  PlayerGuild:
    # 是否开启
    enable: true
    # 渠道名称
    name: "默认"
    # 聊天格式 支持变量
    format:
      # 聊天前缀
      prefix:
        text: '%playerGuild_show_name%'
        hover:
          - '&8▪ &6当前渠道: %playerChat_channel%'
          - '可以使用指令/plc channel [渠道名] 进行切换'
      # 聊天玩家名
      player:
        text: '&f%player_name%&7: '
        hover:
          - '快点击tpa我啦～'
        # 点击后执行的命令
        click: '/tpa %player_name%'
      # 聊天内容
      msg:
        text: '&f'
        hover:
          - '&7时间: %server_time_h:mm:ss a%'
        # 点击后执行的命令
        click: ''