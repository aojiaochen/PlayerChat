# 展示物品
item:
  # 是否开启
  enable: true
  # 需求内容
  format: "[i]"

# 聊天管理 渠道可无限根据下面格式添加
chat:
  # 默认渠道(严禁删除本渠道)
  default:
    # 是否开启
    enable: true
    # 聊天格式 支持变量
    format:
      # 聊天前缀
      prefix:
        text: '[%ip2region_provincial%]%playerTitle_use%'
        hover:
          - '&8▪ &6称号数量: %playerTitle_number%'
          - '&8▪ &6称号币数量: %playerTitle_coin%'
      # 聊天玩家名
      player:
        text: '&f%player_name%&7: '
        hover:
          - '&8▪ &6所在世界: %multiverse_world_alias%'
          - '&8▪ &6所属公会: %playerGuild_name%'
          - '&8▪ &6任务币: %playerTask_coin%'
          - '&8▪ &6精英币: %elitemobs_player_money%'
          - '&8▪ &6精英等级: %elitemobs_player_active_guild_rank_name%'
          - '&8▪ &6战斗等级:  %elitemobs_player_combat_tier%'
      # 聊天内容
      msg:
        text: '&f'
        hover:
          - '&7时间: %server_time_h:mm:ss a%'
  # 扩展公会渠道
  guild:
    # 是否开启
    enable: true
    # 聊天格式 支持变量
    format:
      # 聊天前缀
      prefix:
        text: '%playerGuild_show_name%'
        hover:
          - 'xxx公会信息'
      # 聊天玩家名
      player:
        text: '&f%player_name%&7: '
        hover:
          - 'xxx个人信息'
      # 聊天内容
      msg:
        text: '&f'
        hover:
          - '&7时间: %server_time_h:mm:ss a%'