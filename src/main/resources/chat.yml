# 展示物品
item:
  # 是否开启
  enable: true
  # 展示格式
  format: "[i]"
  # 内容格式
  content: "&5[&a展示了一个 &f${item} &a点击查看&5]"
  # 物品名称长度限制 多余的会显示为...
  length: 6

# @
at:
  # 是否开启
  enable: true
  # 音效列表 https://bukkit.windit.net/javadoc/org/bukkit/Sound.html
  sound: "BLOCK_ANVIL_LAND"

# 聊天管理 频道可无限根据下面格式添加
# 自定义频道权限 查看: playerChat.chat.频道名 使用: playerChat.use.频道名
# 内部变量 ${player} 玩家名 ${channel} 频道名
chat:
  # 默认频道(严禁删除本频道)
  default:
    # 是否开启
    enable: true
    # 频道名称 1.0.6+
    name: "&7[&a默认频道&7]"
    # 聊天格式 支持变量
    format:
      # 聊天前缀
      prefix:
        text: '${channel}%playerTitle_use%'
        # 1.16+可用hover
        hover:
          - '&8▪ &6所在聊天频道: ${channel}'
          - '&8▪ &6点击可执行命令/spawn'
        # 点击后执行的命令
        click: '/spawn'
      # 聊天玩家名
      player:
        text: '&f${player}&7: '
        hover:
          - '快点击tpa我啦～'
        # 点击后执行的命令
        click: '/tpa ${player}'
      # 聊天内容
      msg:
        # 自定义消息前缀
        text: '&f'
        # 自定义消息内容
        content: '${message}'
        hover:
          - '&7时间: %server_time_h:mm:ss a%'
        # 点击后执行的命令
        click: ''
  # 私信频道(严禁删除本频道)
  tell:
    # 是否开启
    enable: true
    # 频道名称
    name: "&7[&a私信频道&7]"
