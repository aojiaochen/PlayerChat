        text: '&f${player}&7: '
        hover:
          - '快点击tpa我啦～'
        # 点击后执行的命令
        click: '/tpa ${player}'
      # 聊天内容
      msg:
        # 自定义消息前缀
        text: '&8&o${player}悄悄地对你说: '
        # 自定义消息内容
        content: '${message}'
        hover:
          - '&7时间: %server_time_h:mm:ss a%'
