# 展示物品
item:
  # 是否开启
  enable: true
  # 需求内容
  format: "[i]"

# 聊天管理 渠道可无限根据下面格式添加
chat:
  # 默认渠道(严禁删除本渠道)
  default:
    # 是否开启
    enable: true
    # 聊天格式 支持变量
    format:
      # 聊天前缀
      prefix:
        text: '[变量]'
        # 1.16+可用hover
        hover:
          - '个人信息一'
          - '个人信息二'
        # 点击后执行的命令
        click: 'tpa %player_name%'
      # 聊天玩家名
      player:
        text: '&f%player_name%&7: '
        hover:
          - '&8▪ &6当前渠道: %playerChat_channel%'
        # 点击后执行的命令
        click: 'tpa %player_name%'
      # 聊天内容
      msg:
        text: '&f'
        hover:
          - '&7时间: 发送时间'
        # 点击后执行的命令
        click: 'tpa %player_name%'
  # 扩展渠道一
  guild:
    # 是否开启
    enable: true
    # 聊天格式 支持变量
    format:
      # 聊天前缀
      prefix:
        text: '%playerGuild_show_name%'
        hover:
          - 'xxx公会信息'
      # 聊天玩家名
      player:
        text: '&f%player_name%&7: '
        hover:
          - '&8▪ &6当前渠道: %playerChat_channel%'
      # 聊天内容
      msg:
        text: '&f'
        hover:
          - '&7时间: %server_time_h:mm:ss a%'
